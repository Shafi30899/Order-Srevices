server.port=9009

spring.datasource.url=jdbc:mysql://localhost:3306/OrderManagement?useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
#spring.mvc.view.prefix=/WEB-INF/views/
#Sspring.mvc.view.suffix=.jsp

#ddl : data defination language auto : automatic
#update : if schema exist use that otherwise create new schema
spring.jpa.hibernate.ddl-auto=update

#dailect : use to convert HQL to SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#show converted SQL on console
#spring.jpa.show-sql=false

#spring.main.banner-mode=off
#spring.devtools.restart.enabled = false


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
